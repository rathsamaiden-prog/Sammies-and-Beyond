<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&B User Menu</title>
    <link rel="stylesheet" href="userStyle.css">
</head>
<body>
    <div class="header">
        <nav>
            <div class="nav">
                <a href="#sammies">Sammies</a>
                <a href="#sides">Sides</a>
                <a href="#drinks">Drinks</a>
            </div>
            <div class="cartBtn">
                <button id="cartBtn">Cart</button>
            </div>
        </nav>
    </div>
    <div id="cart">
        <div class="items"></div>
        <div class="total">Total: $0.00</div>
        <div class="payment">
            <button id="checkout">Checkout</button>
        </div>
        <div class="payment-screen" style="display: none;">
            <h2>Payment Details</h2>
        </div>
    </div>
    <div class="menuBody">
        <div class="menu"></div>
    </div>
  
    <script type="module" src="userScript.js"></script>
</body>
</html>
