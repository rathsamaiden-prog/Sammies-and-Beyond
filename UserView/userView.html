<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&B User Menu</title>
    <link rel="stylesheet" href="userStyle.css">
</head>
<body>
    <div class="header">
        <nav>
            <div class="nav">
                <a href="#sammies">Sammies</a>
                <a href="#sides">Sides</a>
                <a href="#drinks">Drinks</a>
            </div>
            <div class="cartBtn">
                <button id="cartBtn">Cart</button>
            </div>
        </nav>
    </div>
    <div id="cart">
        <div class="items"></div>
        <div class="total">Total: $0.00</div>
        <div class="payment">
            <button id="checkout">Checkout</button>
        </div>
        <div class="payment-screen" style="display: none;">
            <div id="order-type">
                <label>
                    <input type="radio" name="order" value="pickup" checked />
                    Pick Up
                </label>
                <label>
                    <input type="radio" name="order" value="delivery" />
                    Delivery
                </label>
                <label>
                    <input type="radio" name="order" value="schedule" />
                    Schedule                
                </label>
            </div>
            <form id="fake-delivery-form" style="display: none;">
                <h2>Delivery Details</h2>
                <input class="street" type="text" placeholder="Street Name" required />
                <input class="city" type="text" placeholder="City" required />
                <input class="state" type="text" placeholder="State" required />
                <input class="zip" type="text" placeholder="Zip" required />
            </form>
            <form id="fake-schedule-form" style="display: none;">
                <h2>Schedule Details</h2>
                <input class="date" type="text" placeholder="Month/Day" required />
                <input class="time" type="text" placeholder="Time: 00:00 AM/PM" required />
            </form>
            <form id="fake-payment-form">
                <h2>Payment Details</h2>
                <input class="cardNum" type="text" placeholder="Card Number" required />
                <input class="my" type="text" placeholder="MM/YY" required />
                <input class="cvc" type="text" placeholder="CVC" required />
                <input class="tip" type="text" placeholder="Tip: $0.00" required />
                <button class="payNow" type="submit" >Pay Now</button>
                <div class="totalNum">Total: $0.00</div>
            </form>
        </div>
        <div class="confirmationScreen">
            <h2>Order Confirmation</h2>
            <div class="OrderedItems"></div>
            <div class="totalPrice"></div>
            <div class="address"></div>
            <div class="download"></div>
            <button class="newOrder">Start New Order</button>
        </div>
    </div>

    <div class="menuBody">
        <div class="menu"></div>
    </div>
  
    <script type="module" src="userScript.js"></script>
</body>
</html>
