<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&B User Menu</title>
    <link rel="stylesheet" href="userStyle.css">
</head>
<body>
    <div class="header">

    </div>
    <div class="menuBody">
        <div class="menu">
            <div class="item">
                 <!-- Item Name -->
                <div class="itemName">
                    <p id="name">Apple</p>
                </div>

                <!-- Item Image -->
                <div class="itemImg">
                    <img src="https://cdn.discordapp.com/attachments/1416088170876895303/1435976344923275306/apple.jpg?ex=690decaf&is=690c9b2f&hm=250721ec6e09846fd33b180a463686037f0291a526df17f7d697ea8df0dbfd61&" alt="item img">
                </div>

                 <!-- Item Info -->
                <div class="itemInfo">
                    <p id="desc">This is a fugi apple, it's sweet with a bit of tang </p>
                    <p id="dietR">Fruit</p>
                </div>
                
                <!-- Item Footer: Price + Add Button -->
                <div class="itemFooter">
                    <div class="itemPrice">
                        <p id="price">$1.99</p>
                    </div>
                    <div class="itemAdd">
                        <button class="add">Add</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    

    <script src="userScript.js"></script>
</body>
</html>
