<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="managerStyle.css">
    <title>S&B Manager Dash</title>
</head>
<body>
    <a href="../UserView/userView.html" id="user-view" class="flexBox"><ion-icon name="fast-food-outline"></ion-icon></a>
    <div class="commitedMenu-Container flexBox">
        <div class="container flexBox">
            <button id="commit-btn">Commit Changes</button>
            <div class="containerContent" id="menu">
                
            </div>
        </div>
    </div>
    <!-- <div class="sizeAdjust"></div> -->
    <div class="ordersAndItems">
        <div class="addOrEditItem-Container flexBox">
            <h1 id="dropZoneTxt">Drop Here To Edit</h1>
            <div class="container flexBox">
                <div class="containerContent" id="add-or-edit">
                    <button id="remove-img-btn"><ion-icon name="return-up-back-outline"></ion-icon></button>
                    <div id="img-container" class="flexBox">
                        <form action="/action_page.php" id="upload-img">
                            <input type="file" id="my-file" accept="image/*" name="filename">
                        </form>
                    </div>
                    <div id="name-price-commit">
                        <div id="name-price">
                            <h5 class="namePriceTitle">Dish/Drink Name</h5>
                            <input type="text" name="" class="editInput" placeholder="Enter Name">
                            <h5 class="namePriceTitle">Dish/Drink Price</h5>
                            <input type="text" name="" class="editInput" placeholder="Enter Price ($)">
                            <h5 class="namePriceTitle">Allergens</h5>
                            <input type="text" name="" class="editInput" placeholder="Allergens">
                        </div>
                        <div id="commit-btns-container">
                            <button class="commitBtns" id="add-sammie">Add Sandwich</button>
                            <button class="commitBtns" id="add-side">Add Side</button>
                            <button class="commitBtns" id="add-drink">Add Drink</button>
                            <button class="commitBtns" id="save-btn">Save Changes</button>
                        </div>
                    </div>
                    <div id="textContainer">
                        <h4 class="namePriceTitle">Dish/Drink Description</h4>
                        <textarea rows="20" cols="50" id="item-description" placeholder="Enter Description (*** Character Max)"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="sizeAdjust"></div> -->
        <div class="activeOrders-Container flexBox">
            <div class="container flexBox">
                <button id="complete-orders-btn">Complete Orders</button>
                <div id="order-view-btns" class="flexBox">
                    <button class="ticketViews-Btn">Pick Up <span class="ticketNum">0</span></button>
                    <button class="ticketViews-Btn">Delivery <span class="ticketNum">0</span></button>
                    <button class="ticketViews-Btn">Scheduled <span class="ticketNum">0</span></button>
                </div>
                <div class="containerContent flexBox" id="ticket-cont">
                    <h1 id="non-active-title">No Active Orders</h1>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="managerScript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
