<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&B LogIn_SignIn</title>
    <link rel="stylesheet" href="logSignStyle.css">
</head>
<body>
    

<div class="container">
   <div class="section">
     <div class="tab-container">
       <div class="tab-buttons">
        <button onclick="showSignIn()" id="btnSignIn" class="active">Sign In</button>
        <button onclick="showSignUp()" id="btnSignUp">Sign Up</button>
    </div>
        </div>
    <div class="group" id="signUp" style="display:none;">
        <h1> sign up </h1>
        <input type="text" placeholder="name" id="signUpName">
        <input type="email" placeholder="email" id="signUpEmail">
        <input type="password" placeholder="password" id="signUpPassword">
        <button onclick="signUp()">continue</button>
    </div>

    <div class="group" id="signIn">
        <h1> sign in </h1>
        <input type="text" placeholder="email" id="signInEmail">
        <input type="password" placeholder="password" id="signInPassword">
        <button onclick="signIn()">continue</button>
    </div>

    <div class="group">
        <h1> guest </h1>
        <button onclick="guest()">continue</button>
    </div>
    </div>
</div>




    
    <script src="logSignScript.js"></script>
</body>
</html>
